<p *ngIf="id">edit-article {{id}}</p>
<p *ngIf="!id">New article</p>
<form (ngSubmit)="onSubmit()">
  <div>
    <input [(ngModel)]="article.title" name="title">
    <input [(ngModel)]="article.subject" name="subject">
    <input [(ngModel)]="article.content" name="content">
    <button type="submit">Submit</button>
  </div>
</form>
